     <body>
        
            <div class="container">
                    <div class="logo">
                       <img class="logoImg" src="./Logo.png" >
                       <h1 class="title">Encriptador de Texto</h1>

                    </div>
                
                <div class="left" >
                    <input class="text_input"  type="text" placeholder="Ingrese el texto que desee encriptar o desencriptar" >

                </div>
                <div class="right">
                    <img src="./Muñeco.png" class="imagen_derecha">
                    <h1 class="texto_derecho">Ningun mensaje fue encontrado</h1>
                    <textarea class="text_dos"   cols="8" rows="80"></textarea>
                    <button class="copiar" type="button" >¡Copiar!</button>
                </div>

                  <div class="left_button">
                   <p class="solo">Solo minisculas y sin acentos</p>
                   
                   <button type="button" class="encriptar">Encriptar</button>
                   <button type="button" class="desencriptar">Desencriptar</button>
